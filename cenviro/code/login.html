<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cenviro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <aside class="auth-left">
            <section>
                <img src="logo.png" alt="Cenviro Logo" class="auth-logo">
                <h2><a href="index.html">Cenviro</a></h2>
                <p>ESG KPI Tracking for SMEs</p>
            </section>
        </aside>
        
        <main class="auth-right">
            <section class="auth-form-section">
                <div class="form-title">
                    <h4>Welcome Back!</h4>
                    <p>Log in to track your ESG performance</p>
                </div>
                
                <div id="errorMsg" class="error-message hidden"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@company.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Log In</button>
                        <a href="register.html" class="btn-secondary">Don't have an account? Sign Up</a>
                    </div>
                </form>
                
                <div class="demo-info">
                    <p>Demo Account:<br>
                    <strong>Email:</strong> demo@cenviro.com<br>
                    <strong>Password:</strong> Demo@123</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        if (localStorage.getItem('user')) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorDiv = document.getElementById('errorMsg');

            if (email === 'demo@cenviro.com' && password === 'Demo@123') {
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    name: 'Demo User',
                    org_name: 'GreenTech Solutions'
                }));
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = 'Invalid email or password.';
                errorDiv.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
